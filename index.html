<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的自我介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url('your-image.jpg'); /* 替換 'your-image.jpg' 為你的圖片檔案路徑 */
            background-size: cover;
            background-position: center;
            color: #fff; /* 文字顏色，根據背景選擇適合的顏色 */
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(240, 240, 240, 0.8); /* 透明背景顏色，可以根據需要調整 */
        }

        section {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9); /* 半透明白色背景，可以根據需要調整 */
            padding: 20px;
            border-radius: 10px; /* 圓角，根據需要調整 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 陰影，可以根據需要調整 */
        }

        h1, h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>歡迎來到我的自我介紹網站</h1>
    </header>

    <section>
        <h2>關於我</h2>
        <p>你好！我是 [你的名字]，一位[你的職業/興趣/專業]。</p>
        <p>在這個網站上，你可以了解到更多關於我的一些基本資訊和興趣。希望你會喜歡！</p>

        <h2>我的興趣</h2>
        <p>我對 [興趣1]、[興趣2] 和 [興趣3] 都有濃厚的興趣。這些興趣不僅豐富了我的生活，還啟發了我的創造力。</p>

        <h2>聯絡方式</h2>
        <p>如果你有任何問題或想要與我聯絡，請寄信至：<a href="mailto:your@email.com">your@email.com</a></p>
    </section>

    <footer>
        <p>感謝您來訪我的網站！</p>
    </footer>

</body>
</html>
